publicBaseUrl: http://www.domain.com

feedName: Test feed

feedEntryLinks:
  - rel: other
    href: http://other.com/feed/{testPayloadAttr}

  - rel: other2
    href: http://other2.com/feed

validation:
  mandatoryPayloadAttributes:
    - testPayloadAttr

databaseConfiguration:
  driverClass: org.hsqldb.jdbcDriver
  user: sa
  password:
  url: jdbc:hsqldb:mem:feed
  # Enable mysql compatibility with hsqldb
  connectionInitializationStatements:
    - SET DATABASE SQL SYNTAX MYS TRUE

http:
  port: 54321
  adminPort: 54322
  requestLog:
    console:
      enabled: false

logging:
  console:
    enabled: false